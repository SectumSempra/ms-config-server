server:
  port: 10010
#####################################    
project-base-dir: '@project.basedir@'   
#####################################  
spring:
  application:
    name: config-server  
  profiles:
    active: local,test,prod
  cloud:
    config:
      server:
        git:
          clone-on-start: true
          uri:  ${project-base-dir}\.git
          search-paths: src/main/resources/prod,src/main/resources/test,,src/main/resources/local
#        native:
#           search-locations : classpath:/local   
            
#######################################
eureka:
  instance:
    instance-id : ${spring.application.name}:${ip}:${spring.profiles.active}:${server.port}      
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://10.6.221.129:10003}/eureka             
##########################
info:
  app:
   name : ${spring.application.name}
   description: '@project.description@'
   version: '@project.version@'
   java:
    version: '@java.version@'      