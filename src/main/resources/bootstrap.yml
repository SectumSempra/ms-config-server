server:
  port: 10010
#####################################  
spring:
  application:
    name: config-server  
  profiles:
    active: native,test,prod
  cloud:
    config:
      server:
        git:
          clone-on-start: true
          uri: C:\workspace-BE\config-server\.git
          search-paths: src/main/resources/prod,src/main/resources/test
        native:
           search-locations : classpath:/native   

           
            
#######################################
eureka:
  instance:
    instance-id : ${spring.application.name}:${ip}:${spring.profiles.active}:${server.port}      
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://10.6.221.129:10003}/eureka             
##########################
info:
  app:
   name : ${spring.application.name}
   description: '@project.description@'
   version: '@project.version@'
   java:
    version: '@java.version@'      